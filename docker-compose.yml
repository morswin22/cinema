version: "3.8"
services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinema
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      retries: 5
      start_period: 20s
      timeout: 5s
    networks:
      - mynetwork

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://user:password@db:3306/cinema
    stdin_open: true
    tty: true
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge